{% assign images = site.static_files | where: "image", true %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="{{ meta_description }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#333333" />
    <meta name="theme-color" content="#ffffff" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <header>
      <nav>
        <ul>
          <li><a href="/" title="Home" class="js-ajaxload">Home</a></li>
          <li><a href="/about" title="About" class="js-ajaxload">About</a></li>
          <li>
            <a href="/profile" title="Profile" class="js-ajaxload">Profile</a>
          </li>
          <li><a href="/works" title="Works" class="js-ajaxload">Works</a></li>
          <li><a href="/blog" title="Blog" class="js-ajaxload">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main
      role="main"
      itemscope
      itemprop="mainContentOfPage"
      itemtype="http://schema.org/Blog"
    >
      <div id="content" class="p-content">{{ content }}</div>
    </main>
    <footer></footer>
    <script
      type="text/javascript"
      src="{{ '/assets/js/script.js' | absolute_url }}"
    ></script>
  </body>
</html>
