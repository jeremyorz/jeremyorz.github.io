---
layout: default
title: "Blogs"
---

<div class="p-blogs">
  <h1>{{ page.title }}</h1>
  <ul class="posts">
    {% for post in site.categories.blog %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      <span>{{ post.excerpt }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
